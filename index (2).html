<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>pinksakuracat — drifting code</title>
  <meta name="description" content="A hacker-style neon page where programming language names drift across the screen like floating code." />
  <meta name="author" content="pinksakuracat" />
  <style>
    :root{--bg:#03050a;--neon:#00ffcc;--accent:#66fff0;--muted:#7fbfb0;--glass:rgba(255,255,255,0.02);--mono:ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace}
    html,body{height:100%;margin:0;background:radial-gradient(900px 400px at 8% 12%, rgba(0,255,200,0.03), transparent), linear-gradient(180deg,var(--bg),#011116);font-family:var(--mono);color:var(--neon);overflow:hidden}
    .stage{position:fixed;inset:0;display:block;z-index:0}

    /* central panel */
    .panel{position:relative;z-index:2;height:100vh;display:flex;align-items:center;justify-content:center;pointer-events:none}
    .badge{position:fixed;left:18px;top:18px;padding:8px 12px;border-radius:8px;background:rgba(0,0,0,0.45);border:1px solid rgba(0,255,200,0.06);color:var(--neon);font-weight:600;letter-spacing:1px}
    .hint{position:fixed;right:18px;top:18px;color:var(--muted);background:rgba(0,0,0,0.28);padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.02)}

    /* drifting tokens */
    .token{position:absolute;white-space:nowrap;font-size:20px;color:var(--neon);opacity:0.95;text-shadow:0 6px 30px rgba(0,255,180,0.08);pointer-events:auto;padding:4px 8px;border-radius:6px;border:1px solid rgba(0,255,200,0.04);background:linear-gradient(180deg,rgba(0,255,200,0.02),transparent)}

    /* subtle flicker effect */
    @keyframes flicker{ 0%{opacity:0.95} 50%{opacity:0.8} 100%{opacity:0.95} }
    .token{animation: flicker 3s ease-in-out infinite}

    /* small responsive tweaks */
    @media(max-width:600px){ .token{font-size:16px;padding:3px 6px} .badge{display:none} }
  </style>
</head>
<body>
  <div class="stage" id="stage" aria-hidden="true"></div>
  <div class="panel" role="main">
    <div class="badge">pinksakuracat • code drift</div>
    <div class="hint">Click any word to copy its name</div>
  </div>

  <script>
    // list of languages/keywords to drift
    const TOKENS = [
      'Python','JavaScript','TypeScript','Rust','Go','C','C++','Java','Kotlin','Swift','Ruby','PHP','Bash','PowerShell','Haskell','Lua','Elixir','R','Scala','Dart','Solidity','SQL','HTML','CSS','Assembly','Perl','Objective-C','OCaml','F#','Clojure'
    ];

    const stage = document.getElementById('stage');
    const W = () => window.innerWidth, H = () => window.innerHeight;

    // utility: random between
    const rand = (a,b)=> a + Math.random()*(b-a);

    // create a drifting token element with randomized path
    function createToken(text){
      const el = document.createElement('div'); el.className='token'; el.textContent = text;
      // random start side: top, bottom, left, right
      const side = Math.floor(Math.random()*4);
      const size = Math.max(12, Math.round(rand(14,28)));
      el.style.fontSize = size + 'px';
      // initial position and velocity
      let x, y, vx, vy, rot;
      const pad = 80;
      switch(side){
        case 0: // from top
          x = rand(-pad, W()+pad); y = -60; vx = rand(-0.15,0.15); vy = rand(0.25,0.9); break;
        case 1: // from right
          x = W()+60; y = rand(-pad, H()+pad); vx = rand(-0.9,-0.2); vy = rand(-0.2,0.2); break;
        case 2: // bottom
          x = rand(-pad, W()+pad); y = H()+60; vx = rand(-0.15,0.15); vy = rand(-0.9,-0.25); break;
        default: // left
          x = -60; y = rand(-pad, H()+pad); vx = rand(0.2,0.9); vy = rand(-0.2,0.2); break;
      }
      rot = rand(-18,18);
      el.style.transform = `translate(${x}px, ${y}px) rotate(${rot}deg)`;

      // random blur / opacity variation
      el.style.opacity = rand(0.65,1).toFixed(2);

      // add event: copy text on click
      el.addEventListener('click', async (e)=>{
        try{ await navigator.clipboard.writeText(text); flash('Copied: '+text); }
        catch(err){ flash('Copy failed'); }
      });

      stage.appendChild(el);

      // movement loop
      let alive = true;
      const lifespan = rand(8000,23000); // ms
      const start = performance.now();

      function step(now){
        const t = now - start;
        // simple physics with slight random jitter so motion not linear
        x += vx * (1 + Math.sin(t/1000 + (x%7))/8) * (size/18);
        y += vy * (1 + Math.cos(t/900 + (y%11))/8) * (size/18);
        rot += (Math.sin(t/1200 + x)%0.8) * 0.02;
        el.style.transform = `translate(${x}px, ${y}px) rotate(${rot}deg)`;

        // fade out near end
        const lifeRatio = t / lifespan;
        if(lifeRatio > 0.85){ el.style.opacity = String(Math.max(0, 1 - (lifeRatio-0.85)/0.15)); }

        // remove if out of visible bounds or past lifespan
        if(t > lifespan || x < -200 || x > W()+200 || y < -200 || y > H()+200){ alive=false; el.remove(); return; }
        if(alive) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    // spawn tokens at intervals, with a cap
    let spawnInterval = 400; let maxTokens = 36;
    function spawnLoop(){
      if(stage.children.length < maxTokens){ const t = TOKENS[Math.floor(Math.random()*TOKENS.length)]; createToken(t); }
      setTimeout(spawnLoop, spawnInterval * (0.7 + Math.random()*0.9));
    }

    // flash message
    function flash(msg){ const f = document.createElement('div'); f.textContent = msg; f.style.position='fixed'; f.style.right='18px'; f.style.bottom='18px'; f.style.background='rgba(0,0,0,0.6)'; f.style.color='var(--neon)'; f.style.padding='10px 14px'; f.style.borderRadius='8px'; f.style.zIndex=9999; document.body.appendChild(f); setTimeout(()=>f.remove(),1400); }

    // initial burst
    for(let i=0;i<14;i++){ setTimeout(()=> createToken(TOKENS[Math.floor(Math.random()*TOKENS.length)]), i*120); }
    spawnLoop();

    // accessibility: ESC clears tokens
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ Array.from(stage.children).forEach(n=>n.remove()); flash('cleared'); } });

    // resize handling
    window.addEventListener('resize', ()=>{/* nothing needed; tokens check bounds dynamically */});
  </script>
</body>
</html>
